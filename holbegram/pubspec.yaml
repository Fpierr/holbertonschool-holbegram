name: holbegram
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_database: ^12.1.1
  cloudinary_flutter: ^1.3.0
  cloudinary_api: ^1.1.1
  cloudinary_url_gen: ^1.8.0
  cloud_firestore: ^6.1.1
  uuid: ^4.5.2
  http: ^1.6.0
  image_picker: ^1.1.2
  bottom_navy_bar: ^6.1.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/logo.png
    - assets/images/google_logo.png
    - assets/images/Sample_User_Icon.png
    - assets/images/add_image_icon.png

  fonts:
    - family: Billabong
      fonts:
        - asset: fonts/Billabong.ttf

    - family: InstagramSans
      fonts:
        - asset: fonts/InstagramSans.ttf


